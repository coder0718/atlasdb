clients:
  - test
  - test2
  - atlasete

cluster:
  localServer: localhost:8421
  servers:
    - localhost:8421

algorithm:
  type: paxos

timestampBoundPersister:
  type: database
  key-value-service:
    type: cassandra
    keyspace: atlasete
    servers:
      - 127.0.0.1:9160
    poolSize: 20
    credentials:
      username: cassandra
      password: cassandra
    ssl: false
    replicationFactor: 1
    ignoreInconsistentRingChecks: true
    ignoreDatacenterConfigurationChecks: true
    ignoreNodeTopologyChecks: true
    ignorePartitionerChecks: true

server:
  applicationConnectors:
    - type: http
      port: 8421
  adminConnectors:
    - type: http
      port: 8422
